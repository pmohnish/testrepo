<!DOCTYPE html>
<html>
    <head>
        <title>Fieldet element</title>
    </head>

    <body style="background-color: aquamarine;">
        <h1>The fieldset element</h1>

        <fieldset style="background-color: bisque;">
            <legend>Personal Details</legend>

            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname"> <br>

            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname"> <br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email"> <br>

            <label for="phone">Phone Number: </label>
            <input type="number" name="phone" id="phone"> <br>

            

        </fieldset>

        <br>

        <fieldset style="background-color: blueviolet;">
            <legend>Professional Details</legend>

            <label for="o">Occupation: </label>
            <input type="text" name="occupation" id="o"> <br>

            <label for="company">Company: </label>
            <input type="text" name="company" id="company"> <br>

            <label for="s">Start Date: </label>
            <input type="date" name="start date" id="s"> <br>

            <label for="e">End Date: </label>
            <input type="date" name="End Date" id="e"> <br>

        </fieldset>

        <br>

        <button>Submit</button>
    </body>
</html>
